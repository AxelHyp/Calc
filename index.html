<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calcbody">
        <div class="screen"></div>
        <div class="underscreen">
            <ul class="numpad">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </ul>
            <ul class="operators">
                <button class="clear">AC</button>
                <button class="plus">+</button>
                <button class="minus">-</button>
                <button class="multiply">*</button>
                <button class="divide">/</button>
                <button class="eq">=</button>
            </ul>
        </div>
    </div>
</body>
</html>
